
<div class="body">
  <h1>Login page</h1>
  <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <input type="text" placeholder="Email" formControlName="username" [ngClass]="username?.invalid && username?.touched ? 'border-red': ''">
    <input type="password" placeholder="Password" formControlName="password">
    <button type="submit">Submit</button>
  </form>
  <div class="sign-up-buton" (click)="goToSignUpPage()">
    to sign up click here
  </div>
</div>
